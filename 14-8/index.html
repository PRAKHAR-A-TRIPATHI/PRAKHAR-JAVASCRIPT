<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Submit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="##" id="form">
            <label for="medicine">Medicine</label> <br>
            <input type="text" id="medicine" class="input" name="medicine"> <br> <br>

            <label for="Rack">Rack</label> <br>
            <select id="Rack" name="select">
                <!-- <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option> -->
            </select> <br> <br>

            <label for="betNum">Batch Number</label> <br>
            <input type="text" id="betNum" disabled class="input" name="betNum"> <br> <br>

            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" class="input" min="0" name="quantity"> <br> <br>

            <p>Expire Date</p>
            <div class="expDate">
                <div class="byDate">
                    <div class="flex">
                        <label for="byDate">By Date</label>
                        <input type="checkbox" id="byDate">
                    </div>
                    <div class="none" id="date">
                        <label for="eDate">Date</label>
                        <input type="date" class="input" id="eDate">
                    </div>
                </div>
                <div class="byDays">
                    <div class="flex">
                        <label for="byDays">By Days</label>
                        <input type="checkbox" id="byDays">
                    </div>
                    <div class="none" id="days">
                        <label for="mDate">Manufacture Date</label><br>
                        <input type="date" id="mDate" class="input"><br>
                        <label for="dayss">Days</label><br>
                        <input type="number" id="dayss" class="input" min="0">
                    </div>
                </div>

            </div>
            <button id="addTable">Add Madicine</button>
            <button id="editTable">Update value</button>
            <button id="cancel">cancel</button>

        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
