<body>
   password:<input type="text" id="pass"> 
   <button id="btn">submit</button>

<script>
  let a=  document.getElementById("pass");
  let b= document.getElementById("btn")
//   console.log(a);
function validatePassword(password) {
    // Password must be at least 8 characters long
    if (password.length < 8) {
        return false;
    }
    // Password must contain at least one uppercase letter, one lowercase letter, and one number
    let hasUppercase = false;
    let hasLowercase = false;
    let hasNumber = false;
    for (let i = 0; i < password.length; i++) {
        let char = password.charAt(i);
        if (char >= 'A' && char <= 'Z') {
            hasUppercase = true;
        } else if (char >= 'a' && char <= 'z') {
            hasLowercase = true;
        } else if (char >= '0' && char <= '9') {
            hasNumber = true;
        }
    }
    return hasUppercase && hasLowercase && hasNumber;
}
// let password = prompt("Enter your password: ");
b.addEventListener("click",()=>{
   if (validatePassword(a.value)) {
    alert("Your password is valid!");
} else {
    alert("Your password is not valid. It must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.");
}
})

</script>
</html>
