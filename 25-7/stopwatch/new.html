<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakad Daku</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="stopwatch">
        <div class="time">
            <p><span id="hou">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span id="mili">000</span> </p>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="new.js"></script>
</body>

</html>
