<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="timmer.css">
</head>

<body>
    <div class="stopwatch">
        <div class="time">
            <p><span id="hou">0</span>:<span id="min">0</span>:<span id="sec">0</span>:<span id="mili">00</span> </p>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
