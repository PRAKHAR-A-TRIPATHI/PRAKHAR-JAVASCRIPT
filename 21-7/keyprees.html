<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body id="body">
    <script>
        const input = document.querySelector("body");
        input.addEventListener("keypress", (e) => {
            input.innerText  += e.key;
        })
    </script>
</body>
  

</html>
