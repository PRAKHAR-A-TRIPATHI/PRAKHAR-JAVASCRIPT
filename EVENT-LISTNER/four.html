<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-color: #212121;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .flex-center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            box-shadow: -5px -5px 8px 3px rgba(106, 106, 106, 0.341)  ;
            border: 2px solid black;
            color: blueviolet;
            position: absolute;
            bottom: 50%;
            padding: 40px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            background-color: #212121;
            cursor: pointer;
            overflow: hidden;
        }
        .main-container{
            width: 40%;
            height: 50%;
            flex-direction: column;
            gap: 30px;
        }
        span{
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 0;
            background-color: #fff;
            transform: translate(-50%, -50%) ;
            animation: circuler 0.5s linear infinite;
        }
        @keyframes circuler
        {
            0%{
                opacity: 0.5;
                width: 0px;
                height: 0px;
            }
            100%{
                opacity: 0;
                width: 500px;
                height: 500px;
            }
        }
    </style>
</head>
<body class="flex-center">
    <div class="main-container flex-center">
        <div class="click-btn btn">CLICK HERE</div>
    </div>
</body>
<script>
    const clickButton = document.querySelector('.click-btn')
    clickButton.addEventListener('click',(e) => {
        let x = e.clientX-e.target.offsetLeft
        let y = e.clientY-e.target.offsetTop
        console.log(x,y);
        let whiteCircle = document.createElement('span');
        whiteCircle.style.left = x + 'px';
        whiteCircle.style.top = y + 'px';
        clickButton.appendChild(whiteCircle);
        setTimeout(()=>{
            whiteCircle.remove()
        },500)
    })
</script>
</html>
