<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="elem">
        <li>Hello</li>
        <li>World</li>
    </ul>

    <script>
        function clear(elem) {
            while (elem.childNodes.length > 0) {
                elem.childNodes[0].remove();
            }
        }

        clear(elem);

    </script>
</body>
</html>
