<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
         td {
            border: 1px solid black;
            /* text-align: center; */
            height: 70px;
            /* width: 120px; */

            /* padding: 8px; */

        }
        th{
            border: 1px solid black;

            padding: 8px;
        }
        tr {
          border: 1px solid black;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input{
            width: 100%;
            height: 80%;
            border: none;
           color: grey;
           font-size: 20px;
           outline: none;
           text-align: center;
        }
        input[type="time"]::-webkit-calendar-picker-indicator {
    display: none;
}
        p{
            height: 20%;
            background-color: lightgray;
        }
        #commentBox{
            position: absolute;
        }
    </style>
</head>
<body>
    <form id="form">
        <table id="table">
            <thead>
            <tr>
                <th>Project</th>
                <th>day1</th>
                <th>day2</th>
                <th>day3</th>
                <th>day4</th>
                <th>day5</th>
                <th>day6</th>
                <th>day7</th>
                <th>Task Total Hours</th>
           
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
        </table>
        <button  onclick="renderTable()">Add</button>
        <!-- <button type="submit"></button> -->
    </form><br><br>

<script src="table.js"></script>
</body>
</html>
