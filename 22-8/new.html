<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            line-height: 1.6;
        }
        h1{
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0 60px 0;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        input{
            width: 60%;
            max-width: 400px;
            padding: 10px 20px;
            border: none;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        button{
            padding: 9px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }
        .searchDiv{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .resulte{
            margin-bottom: 50px;
            width: 30%;
            height: 100%;
            border-radius: 5px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease-in-out;
        }
        img:hover{
            opacity: 0.8;
        }
        #showMore{
            padding: 9px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            margin:30px auto;
            text-align: center;
            display:block;
            display: none;
        }
        a{
            font-size: 20px;
            text-decoration: none;
            display: block;
            color: black;
            padding: 10px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Image Serch App</h1>
    <form action="">
        <input type="text" id="serch">
        <button id="serchBtn">Serch</button>
    </form>
    <div class="searchDiv">
        <div class="resulte">
            <img src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="">
            <a href="https://unsplash.com/photos/kGix6_gPKjI">Links Web</a>
        </div>
        <div class="resulte">
            <img src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="">
            <a href="https://unsplash.com/photos/kGix6_gPKjI">Links Web</a>
        </div>
        <div class="resulte">
            <img src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="">
            <a href="https://unsplash.com/photos/kGix6_gPKjI">Links Web</a>
        </div>
    </div>
    <button id="showMore">Show More</button>
    <script src="new.js"></script>
</body>
</html>
